{% extends "base.html" %}


{% block content %}
<div class="signup-container" style="
    background: #fff;
    max-width: 480px;
    width: 100%;
    padding: 48px 40px 40px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(8,129,120,0.10);
    margin: 40px auto;
">
    <h2 style="
        margin: 0 0 36px;
        font-weight: 700;
        font-size: 30px;
        text-align: center;
        letter-spacing: 1px;
        color: #088178;
    ">Create Your Account</h2>
    <form class="signup-form" action="{{ url_for('auth.signup') }}" method="POST" novalidate style="display: flex; flex-direction: column; gap: 18px;">
        <label for="username" style="font-weight: 600; color: #555;">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required autocomplete="username"
            style="padding: 14px 16px; border-radius: 8px; border: 1.8px solid #cce7d0; font-size: 16px;">

        <label for="email" style="font-weight: 600; color: #555;">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required autocomplete="email"
            style="padding: 14px 16px; border-radius: 8px; border: 1.8px solid #cce7d0; font-size: 16px;">

        <label for="phone" style="font-weight: 600; color: #555;">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. +91 9876543210" pattern="^\+?\d{7,15}$"
            title="Enter valid phone number with country code" required
            style="padding: 14px 16px; border-radius: 8px; border: 1.8px solid #cce7d0; font-size: 16px;">

        <label style="font-weight: 600; color: #555;">Gender</label>
        <div class="gender-group" style="margin-bottom: 0; display: flex; gap: 18px;">
            <label style="font-weight: 600;"><input type="radio" name="gender" value="male" required style="margin-right: 6px;"> Male</label>
            <label style="font-weight: 600;"><input type="radio" name="gender" value="female" style="margin-right: 6px;"> Female</label>
            <label style="font-weight: 600;"><input type="radio" name="gender" value="other" style="margin-right: 6px;"> Other</label>
        </div>

        <label for="dob" style="font-weight: 600; color: #555;">Date of Birth</label>
        <input type="date" id="dob" name="dob" required
            style="padding: 14px 16px; border-radius: 8px; border: 1.8px solid #cce7d0; font-size: 16px;">

        <label for="password" style="font-weight: 600; color: #555;">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required autocomplete="new-password" minlength="8"
            style="padding: 14px 16px; border-radius: 8px; border: 1.8px solid #cce7d0; font-size: 16px;">

        <label for="confirm-password" style="font-weight: 600; color: #555;">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required autocomplete="new-password" minlength="8"
            style="padding: 14px 16px; border-radius: 8px; border: 1.8px solid #cce7d0; font-size: 16px;">

        <button type="submit" style="
            width: 100%;
            padding: 16px 0;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(90deg, #088178 0%, #4fd1c5 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.25s;
            margin-top: 8px;
            box-shadow: 0 2px 8px #e3e6f3;
        ">Sign Up</button>
    </form>
    <div class="bottom-text" style="text-align: center; font-size: 14px; color: #666; margin-top: 24px;">
        Already have an account? <a href="{{ url_for('auth.signin') }}" style="color: #088178; text-decoration: none; font-weight: 600;">Sign In</a>
    </div>
</div>
{% endblock %}
